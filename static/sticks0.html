<!doctype html>
<title>Drawing on Canvas</title>
<style>
  /* the canvas is normally invisible
  so we give it a border */
  canvas {
    border: 2px dashed green;
    display: block;
    margin: 1em;
  }
</style>

<!--
     in this file, we have an HTML5 canvas,
     on which we draw just a bit
  -->

<h1>Drawing on Canvas</h1>

<span style="color: #888">previous</span> | <a href="/">index</a> | <a href="sticks1.html">next</a>

<canvas id="canvas" width="800" height="500">
</canvas>



<script>
  // this will make the JavaScript engine much pickier about potential programming issues
  'use strict';

  // get the "drawing context" - the object that can actually draw on the canvas
  var c = document.getElementById("canvas").getContext("2d");

  // set our drawing style
  c.lineWidth = 3;
  c.lineCap = "round";   // or butt or square
  c.lineJoin = "round";  // or bevel or miter
  c.strokeStyle = "red";

  // c.setLineDash([20,20]); // works best with lineCap butt

  // draw a line
  c.beginPath();
  c.moveTo(0,0);
  c.lineTo(400, 200);
  // c.lineTo(400, 0);
  c.stroke();

  // draw a circle
  c.fillStyle="white";
  c.strokeStyle = "green";
  c.beginPath();
  // 6.3 is bigger than 2Ï€ so the arc will be a whole circle
  c.arc(200, 100, 60, 0, 6.3, false);
  c.fill();
  c.stroke();

  // move line to 200,160 -> 200, 320
  // add another 200,320 -> 250,480
  // add another 200,320 -> 150,480
  // add another 200,160 -> 250,320
  // add another 200,160 -> 150,320
  // then remove most of the beginPaths and strokes
</script>
